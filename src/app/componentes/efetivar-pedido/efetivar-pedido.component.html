<div class="container">
    <button id="btnModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalErroCPF"></button>
    <div id="divBusca">
        <div class="mb-3" class="row">
            <div class="col-xs-8 col-sm-8 col-md-9 col-lg-10 col-xl10">
                <label for="txtcpf" class="form-label">Digite seu CPF</label>
                <input type="text" class="form-control" id="txtcpf" [(ngModel)]="cliente.cpf">

            </div>
        </div>

        <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 col-xl-2">
            <label for="btnBuscar">&nbsp;</label>
            <button type="button" id="btnBuscar" (click)="buscarCPF()" class="btn btn-primary">Buscar</button>
        </div>

        <div id="divDetalhes" *ngIf="visivel">
            <div class="row" *ngIf="achou == false">
                <div class="col-12">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Ola bem vindo(a).</strong> Você é recente aqui!!!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="ocultaAlert()"
                            aria-label="Close"></button>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Seu Nome</label>
                    <input type="text" class="form-control" id="txtNome" [(ngModel)]="cliente.nome">
                </div>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Seu Email</label>
                    <input type="text" class="form-control" id="txtEmail" [(ngModel)]="cliente.email">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label for="txtTelefone" class="form-label">Seu WhatsApp</label>
                            <input type="text" class="form-control" id="txtTelefone" [(ngModel)]="cliente.telefone">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                        <div class="mb-3">
                            <label for="txtDataNasc" class="form-label">Data</label>
                            <input type="date" class="form-control" id="txtDataNasc" [(ngModel)]="cliente.dataNasc">
                        </div>
                    </div>
                </div>

                <div class="row mb-3" id="divPergunta" *ngIf="exibirPerguntaEndereco">
                    <div class=" col-12 mb-3">
                        <h4>Seu Endereco {{ msgEndereco }} continua o mesmo?</h4>
                    </div>
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-primary" (click)="ocultarForm()">Sim</button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="button" class="btn btn-primary" (click)="exibirForm()">Não</button>
                    </div>
                </div>




                <div *ngIf="exibirFormEndereco">
                    <div class="mb-3">
                        <label for="txtCep" class="form-label">Seu Cep</label>
                        <input type="text" class="form-control" id="txtCep" [(ngModel)]="cliente.cep">
                        <button type="button" class="btn btn-primary" (click)="buscaCep()">Busca Cep</button>
                    </div>
                    <div class="mb-3">
                        <label for="txtLogradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="txtLogradourp" [(ngModel)]="cliente.logradouro">
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="txtNumero" class="form-label">Numero</label>
                                <input type="text" class="form-control" id="txtNumero" [(ngModel)]="cliente.numero">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="txtComplemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="txtComplemento"
                                    [(ngModel)]="cliente.complemento">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="txtCidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="txtCidade" [(ngModel)]="cliente.cidade">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="txtBairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="txtBairro" [(ngModel)]="cliente.bairro">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="txtEstado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="txtEstado" [(ngModel)]="cliente.estado">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="txtObservacao" class="form-label">Observações do Pedido</label>
                    <input type="text" class="form-control" id="txtObservacao"
                        placeholder="Informe se você tem alguma restrição na entrega" [(ngModel)]="pedido.observacoes">
                </div>
                <div class=" row" *ngIf="!exibirPerguntaEndereco">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary" (click)="finalizarPedido()">Efetivar
                            Pedido</button>
                    </div>
                </div>


            </div>

        </div>
    </div>


</div>


<!-- Modal quando ter ruim no cpf -->
<div class="modal fade modal-dialog modal-dialog-centered" id="modalErroCPF" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{mensagem}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
