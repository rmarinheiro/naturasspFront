<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/assets/logo.png">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categorias
            </a>
            <!--nao esquecer as categorias vindas do banco-->
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let CAT of lista">
                <a class="dropdown-item" [routerLink]="['/categoria/',CAT.id_categoria]">{{CAT.nome}}</a>

              </li>

            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" [routerLink]="'carrinho'"><i class="fas fa-cart-arrow-down fa-2x"></i><span
                id="carrinho" class="badge bg-danger" *ngIf="numItens > 0">{{numItens}}</span></a>
          </li>

        </ul>


        <div class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Procure Aqui seu Produto" aria-label="Search"
            [(ngModel)]="key">
          <button class="btn" (click)="buscarPorPalavraChave()"><i class="fas fa-search fa-2x"></i></button>
        </div>
        <ul class="navbar-nav">

        </ul>
      </div>
    </div>
  </nav>



</div>
